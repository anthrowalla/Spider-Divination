<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Divination</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2a1810;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
	
	.xdocumentation {
            display: flex;
	    flex-wrap: wrap;
            flex-direction: row;
	    align-self: flex-end;
	}

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .main-area {
            display: flex;
            gap: 10px;
        }

        .bowl-container {
            position: relative;
            width: 520px;
            height: 398px;
        }

        #bowlCanvas {
            border: 2px solid #654321;
            cursor: crosshair;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 220px;
        }

        .tableau-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tableau-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #d4c4a8;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .tableau-item:hover {
            background: #e8dcc4;
        }

        .tableau-item.selected {
            background: #b8a888;
            font-weight: bold;
        }

        .tableau-item input[type="checkbox"] {
            margin: 0;
        }

        .controls-top {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .controls-bottom {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: auto;
        }

        button {
            padding: 6px 14px;
            background: #d4c4a8;
            border: 2px outset #e8dcc4;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #e8dcc4;
        }

        button:active {
            border-style: inset;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #d4c4a8;
        }

        .info-panel {
            background: #1a0f0a;
            border: 2px solid #654321;
            padding: 10px;
            color: #d4c4a8;
            font-size: 12px;
            min-height: 60px;
        }

        .info-panel h3 {
            margin-bottom: 5px;
            color: #e8dcc4;
        }

        /* Card detail modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: #2a1810;
            border: 3px solid #654321;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            margin-bottom: 15px;
        }

        .modal-content h2 {
            color: #e8dcc4;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #d4c4a8;
            margin-bottom: 15px;
        }

        .modal-content button {
            margin-top: 10px;
        }

        /* Status bar */
        .status-bar {
            background: #1a0f0a;
            border: 2px solid #654321;
            padding: 8px;
            color: #d4c4a8;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
        }

        .loading-indicator {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls-top">
            <button id="reviewBtn">Review</button>
            <div class="checkbox-row">
                <input type="checkbox" id="playDelay">
                <label for="playDelay">Ã—2</label>
            </div>
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Stop</button>
            <div class="checkbox-row" style="margin-left: auto;">
                <input type="checkbox" id="lotteryMode">
                <label for="lotteryMode">Lottery Mode</label>
            </div>
        </div>

        <div class="main-area">
            <div class="side-panel">
                <div class="tableau-list" id="tableauList">
                    <!-- Tableau items will be populated dynamically -->
                </div>
                <div class="controls-bottom">
                    <button id="resetBtn">Start</button>
                    <button id="spiderBtn">Spider</button>
                    <button id="showBtn">Show</button>
                </div>
            </div>

            <div class="bowl-container">
                <canvas id="bowlCanvas" width="520" height="398"></canvas>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h3>Card Info</h3>
            <p id="cardInfo">Click on a card to see its interpretation.</p>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="loadingText" class="loading-indicator"></span>
        </div>

<div class="documentation">
	<iframe src="spiderdoc.html" title="Spider Documentation" width="800" height="600"></iframe>
</div>
    </div>

    <!-- Card Detail Modal -->
    <div class="modal-overlay" id="cardModal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Card">
            <h2 id="modalTitle">Card Title</h2>
            <p id="modalDescription">Card description</p>
            <p id="modalPosition">Position info</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="spider.js"></script>

</body>
</html>
